os: osx
# macOS 10.14 Mojave
osx_image: xcode11.3
language: shell
addons:
  homebrew:
    packages:
    - foma
    - python3

script:
- make qa
- make

before_deploy:
- git config --local user.email "builds@travis-ci.com"
- git config --local user.name "Travis CI"
- export TRAVIS_TAG="$(git log --format=%h -1)-$TRAVIS_JOB_NUMBER"
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: michif.fomabin
  on:
    repo: eddieantonio/MichifVerb
